language: python

matrix:
    include:
      - python: 3.6

before_install:
  - pip install codecov
  - pip install -r test_requirements.txt

install:
  - pip install -r requirements.txt

script:
  - PYTHONPATH=. coverage run -m unittest discover -v -s hgijson/tests
  - coverage report

after_success:
  - codecov
