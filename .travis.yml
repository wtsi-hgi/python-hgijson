language: python

matrix:
    include:
      - python: 3.5.0
      - python: 3.5.1
      - python: 3.5.2
      - python: 3.5
      - python: 3.6-dev

before_install:
  - pip install codecov

install:
  - pip install -r requirements.txt
  - pip install -r test_requirements.txt

script:
  - nosetests -v --with-coverage --cover-package=hgijson --cover-inclusive

after_success:
  - codecov